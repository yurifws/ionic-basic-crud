<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
      <ion-icon float-end name="add-circle" (click)="adicionarContato()"></ion-icon>
    
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let contato of contatos | async">
      <ion-item>
        <h1>{{contato.nome}}</h1>
        <p>{{contato.telefone}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editarContato(contato)">
          <ion-icon name="create"></ion-icon>  
        </button>
        <button ion-button color="danger" (click)="removerContato(contato.key)">
          <ion-icon name="trash"></ion-icon>  
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
