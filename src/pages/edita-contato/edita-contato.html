<ion-header>

  <ion-navbar>
    <ion-title>editaContato</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label flooting>Nome:</ion-label>
        <ion-input type="text" [(ngModel)]="contato.nome"></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-label flooting>Telefone:</ion-label>
          <ion-input type="fone" [(ngModel)]="contato.telefone"></ion-input>
      </ion-item>
    
      <button ion-button block (click)="alterar()">Salvar</button>

</ion-content>
